<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Planes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js"></script>
</head>
<body>
    <div class="notebook">
        <!-- Select para ordenar -->
        <div class="sort-container">
            <select id="sort-options">
                <option value="newest">Más reciente</option>
                <option value="oldest">Más antiguo</option>
                <option value="checked">Marcados</option>
                <option value="unchecked">Desmarcados</option>
            </select>
        </div>
        <h1>Actividades para Autistas</h1>
        <ul id="plans-list">
            <li><input type="checkbox"> Cena romántica</li>
            <li><input type="checkbox"> Ver una película juntos</li>
            <li><input type="checkbox"> Picnic en el parque</li>
            <li><input type="checkbox"> Paseo en bicicleta</li>
            <li><input type="checkbox"> Cocinar una receta nueva</li>
        </ul>      

        <div class="add-container">
            <input type="text" id="new-plan" placeholder="Añadir un nuevo plan...">
            <button id="add-btn">+</button>
        </div>
        <button id="clear-btn">Desmarcar todo</button>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js"></script>
<script>
  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBb22LYa4N0NgFylqrWpcT_noKkIV-c62M",
    authDomain: "lista-planes.firebaseapp.com",
    databaseURL: "https://lista-planes-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "lista-planes",
    storageBucket: "lista-planes.firebasestorage.app",
    messagingSenderId: "341913189781",
    appId: "1:341913189781:web:c07774471cc08e9e710a9c",
    measurementId: "G-6B07BN02KY"
  };

  // Inicializa Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database(app);
  const plansRef = database.ref('plans'); // Referencia a la base de datos

  // Función para guardar datos
  function savePlan(planText) {
    const newPlanKey = firebase.database().ref().child('plans').push().key;
    firebase.database().ref('plans/' + newPlanKey).set({
      text: planText,
      checked: false
    });
  }
</script>

</body>
</html>
